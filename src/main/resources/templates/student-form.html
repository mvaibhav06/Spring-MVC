<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

    <h3>Student Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First Name: <input type="text" th:field="${student.firstName}">

    <br><br>

    Last Name: <input type="text" th:field="${student.lastName}">

    <br><br>

    Country:

    <select th:field="${student.country}">

        <option th:each="tempCountry: ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>

    </select>

    <br><br>

    Favorite Programming Language:

    <input type="radio" th:field="${student.favoriteLanguage}"
        th:each="tempLang : ${languages}"
           th:value="${tempLang}"
           th:text="${tempLang}" />


    <br><br>

    Favorite Operating Systems:

    <input type="checkbox" th:field="${student.favoriteSystems}"
                th:each="tempSystems : ${systems}" th:value="${tempSystems}" th:text="${tempSystems}" />

    <br><br>

    <input type="submit" value="Submit" />

</form>

</body>
</html>
